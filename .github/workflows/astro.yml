# Sample workflow for building and deploying an Astro site to GitHub Pages
#
# To get started with Astro see: https://docs.astro.build/en/getting-started/
#
name: Deploy Astro site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "staging"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      # Check out main and staging
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: repo-main
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging
          path: repo-staging

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: |
            repo-main/pnpm-lock.yaml
            repo-staging/pnpm-lock.yaml
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Build main -> out/
      - name: Install deps (main)
        run: pnpm install
        working-directory: repo-main
      - name: Lint (main)
        run: pnpm run lint
        working-directory: repo-main
      - name: Build (main -> root)
        run: |
          pnpm astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}" \
            --outDir ../out
        working-directory: repo-main

      # Build staging -> out/staging/
      - name: Install deps (staging)
        run: pnpm install
        working-directory: repo-staging
      - name: Lint (staging)
        run: pnpm run lint
        working-directory: repo-staging
      - name: Build (staging -> out/staging/)
        run: |
          set -euxo pipefail
          # Safely handle possible trailing slash in base path
          BASE="${{ steps.pages.outputs.base_path }}"
          BASE="${BASE%/}/staging"
          pnpm astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${BASE}" \
            --outDir ../out/staging
        working-directory: repo-staging

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
